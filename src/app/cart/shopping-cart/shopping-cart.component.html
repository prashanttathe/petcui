<div class="page"  >
  <div class="shopping-button">
    <button class="btn-primary">Continue Shopping</button>
  </div>
  <div *ngIf="ShowFlag" style="display: flex;">
  <div class="shopping-list-div" >
    <div>
      <h1>
        <strong><b class="page-title">Shopping Cart</b></strong>

      </h1>
    </div>

    <div class="col-sm-8" style="margin-top: 2%" *ngFor="let boat of product1; let i =index">
      <div class="shipment-heading" style="width: 100% !important;">
        <p style="color: white; font-size: 138%; padding-left: 2%; padding-top: 1%">
          <b> Shipment {{boat.id}}</b>
        </p>
      </div>
      <!-- <div class="row"> -->
        <!--Card 1-->
        <div class="col-sm" style="width: 100%;height: 214px;margin-left: 2%;" >
          <div class="card card-cascade card-ecommerce wider shadow mb-5" style="margin-left: 0%;">
            <div style="width: 10%;height: 10%;float: right;margin-right: -3%;margin-top: 2%;"><img
                src="./assets/images/delete.png" alt="" /></div>
            <div class="view view-cascade overlay text-center" style="height: 83%">
              <img class="card-img-top" [src]="boat.image"  alt="" />
              <a>
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>
            <!--Card Body-->
            <div class="item-details">
              <h4 class="card-title">
                <strong>{{boat.name}}</strong>
              </h4>

              <div style="width: 125px; margin-left: 5%; margin-top: 2%;">
                <label for="cars">Quantity:</label>
                <select name="cars" id="cars" >
                  <option value="volvo">1</option>
                  <option value="saab">2</option>
                  <option value="mercedes">3</option>
                  <option value="audi">4</option>
                  <option value="audi">5</option>
                </select>
              </div>
              <p class="price" style="margin-top: 3%;">â‚¬{{boat.amount}}</p>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>

    
  </div>


<div class="col-sm-4" >

<app-order-summary (clearCartFlagEmit)="clearCart($event)" ></app-order-summary>
 </div> 
</div>
</div>
